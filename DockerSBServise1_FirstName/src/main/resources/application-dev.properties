# lastName service
service.last-name.host = localhost
service.last-name.port = 8082

# db user
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3308/Docker_DB?serverTimezone=UTC
spring.datasource.username=DockerUser
spring.datasource.password=UserPass


# jpa | hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

server.port=8081